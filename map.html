<!DOCTYPE html>
<html>
  <head>
    <title>Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      /* Map Physical attributes */
      #map {
        height: 80%;
        width: 70%;
        padding-left: 10%;
        position: relative;
        left: 10%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        width: `100%;
        margin: 0;
      }
    </style>
  </head>
  <body style = "color: white; background-color: #34495E">

		<center>
		<h1 style = "border: 2px solid White;"> Over the Horizon Detection </h1>
		</center>

    <div id="map">
    	
    </div>

    <script>
      var map;
      var center_var = {lat: 34, lng: 220};
      var markers = [];
      var label_index = 0;
      var labels = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

    function initMap() {  
	  
	  map = new google.maps.Map(document.getElementById('map'), 
	  {  
	    zoom: 4,  
	    center: center_var,  
	     
	  });  
	  
	  // This event listener will call addMarker() when the map is clicked.  
	  map.addListener('click', function(event) 
	  {  
	    addMarker(event.latLng, map);  
	  });  
	  
	  // Adds a marker at the center of the map.  
	  addMarker(center_var, map);  
	}  
	  
	// Adds a marker to the map and push to the array.  
	function addMarker(location,map) 
	{  
	  var marker = new google.maps.Marker(
	  {  
	    position: location,  
	    label: labels[label_index++ % labels.length],
	    map: map  
	  });  
	  markers.push(marker);  
	}  


    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNahXNp8gI972J1xcFH4rSUuHJPfHaBSs&callback=initMap"
    async defer></script>
  
  </body>
</html>
